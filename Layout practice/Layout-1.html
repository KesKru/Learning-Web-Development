<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="Layout-1.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <!-- ----------------------------------------------------------------------- -->
        <div class="row">
            <div class="col-12 d-flex justify-content-center mb-4 mt-4">
                <h3>Alerts</h3>
            </div>
            <div class="col">
                <div class="alert alert-dark">
                    Content
                </div>
            </div>
            <div class="col">
                <div class="alert alert-dark">
                    <h4 class="alert-heading">Header</h4>
                    Content
                </div>
            </div>
        </div>
        <hr>
        <!-- ----------------------------------------------------------------------- -->
        <div class="row">
            <div class="col-12">
                <h3>Badge</h3>
                <h5>Content <span class="badge badge-dark">5</span></h5>
                <h5>Content <span class="badge badge-pill badge-dark">5</span></h5>
            </div>
        </div>
        <hr>
        <!-- ----------------------------------------------------------------------- -->
        <div class="row">
            <div class="col-12">
                <h3>Breadcrumbs</h3>
            </div>
        </div>
        <hr>
        <!-- ----------------------------------------------------------------------- -->
        <div class="row">
            <div class="col-12">
                <h3>Buttons</h3>
            </div>
        </div>
        <hr>
        <!-- ----------------------------------------------------------------------- -->
        <div class="row">
            <div class="col-12">
                <h3>Button group</h3>
            </div>
        </div>
        <!-- ----------------------------------------------------------------------- -->
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh3IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- <script src="demo.js"></script> -->
</body>

</html>
