<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>html forms and inputs demo</title>
</head>

<body>
    <h1>html forms and inputs demo</h1>
    <form action="https://www.google.com/">
        <div>
            <label for="First name">First name</label>
            <input type="text" name="First name" id="First name" required>
            <label for="Last name">Last name</label>
            <input type="text" name="Last name" id="Last name" required>
        </div>
        <div>
            <label for="male">male</label>
            <input type="radio" name="gender" value="male" id="male" required>
            <label for="female">female</label>
            <input type="radio" name="gender" value="female" id="female" required>
            <label for="other">other</label>
            <input type="radio" name="gender" value="other" id="other" required>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">password</label>
            <input type="password" name="password" id="password" minlength="5" maxlength="10" required>
        </div>
        <div>
            <label>birthday</label>
            <select name="Year" required>
                <option value="">Year</option>
                <option>1991</option>
                <option>1992</option>
                <option>1993</option>
            </select>
            <select name="Month" required>
                <option value="">Month</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
            </select>
            <select name="Day" required>
                <option value="">Day</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
            </select>
            </label>
        </div>
        <div>
            <label for="check">i agree to the terms</label>
            <input type="checkbox" name="terms" id="check" required>
        </div>
        <input type="submit">
    </form>
</body>

</html>
